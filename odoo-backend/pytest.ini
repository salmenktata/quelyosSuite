[pytest]
# Configuration pytest pour tests API Quelyos

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personnalisés
markers =
    auth: tests d'authentification
    products: tests produits
    orders: tests commandes
    customers: tests clients
    stock: tests stock
    finance: tests finance
    security: tests sécurité
    slow: tests lents (> 5s)
    integration: tests d'intégration

# Options par défaut
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Timeout par défaut (nécessite pytest-timeout)
timeout = 60

# Ignorer les warnings de dépréciation des libs tierces
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Variables d'environnement pour les tests
env =
    ODOO_URL=http://localhost:8069
    ODOO_DB=quelyos
    ODOO_USERNAME=admin
    ODOO_PASSWORD=admin

# Configuration couverture (nécessite pytest-cov)
[coverage:run]
source = addons/quelyos_api
omit =
    */tests/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
