<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <defs>
    <linearGradient id="quelyosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d946ef"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>

  <!-- Q Icon avec gradient fuchsia/orange -->
  <g transform="translate(5, 5)">
    <!-- Cercle externe -->
    <circle cx="20" cy="20" r="18" fill="url(#quelyosGradient)" opacity="0.15"/>
    <circle cx="20" cy="20" r="16" stroke="url(#quelyosGradient)" stroke-width="2.5" fill="none"/>

    <!-- Q stylisé -->
    <circle cx="20" cy="18" r="10" stroke="url(#quelyosGradient)" stroke-width="2.5" fill="none"/>
    <line x1="26" y1="24" x2="32" y2="32" stroke="url(#quelyosGradient)" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Sparkle -->
    <path d="M32 6 L33 9 L36 10 L33 11 L32 14 L31 11 L28 10 L31 9 Z" fill="#f97316" opacity="0.8"/>
  </g>

  <!-- Texte Quelyos - blanc pour thème sombre -->
  <text x="52" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="700" fill="white">
    Quelyos
  </text>

  <!-- Badge Suite -->
  <g transform="translate(145, 15)">
    <rect x="0" y="0" width="45" height="20" rx="4" fill="url(#quelyosGradient)"/>
    <text x="22.5" y="14" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">
      SUITE
    </text>
  </g>
</svg>
