<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <defs>
    <linearGradient id="financeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="50%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="fIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Icon Finance - Chart montant -->
  <g transform="translate(5, 5)">
    <!-- Fond circulaire -->
    <circle cx="20" cy="20" r="18" fill="url(#financeGradient)" opacity="0.12"/>
    <circle cx="20" cy="20" r="16" stroke="url(#fIconGradient)" stroke-width="2" fill="none"/>
    
    <!-- Chart bars croissant -->
    <rect x="10" y="24" width="5" height="8" rx="1" fill="url(#fIconGradient)"/>
    <rect x="17.5" y="19" width="5" height="13" rx="1" fill="url(#fIconGradient)"/>
    <rect x="25" y="12" width="5" height="20" rx="1" fill="url(#fIconGradient)"/>
    
    <!-- FlÃ¨che montante -->
    <path d="M12 16 L20 10 L28 14" stroke="#10b981" stroke-width="2" stroke-linecap="round" fill="none"/>
    <circle cx="28" cy="14" r="2" fill="#10b981"/>
  </g>
  
  <!-- Texte Quelyos -->
  <text x="52" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="700" fill="#1e1b4b">
    Quelyos
  </text>
  
  <!-- Badge Finance -->
  <g transform="translate(145, 15)">
    <rect x="0" y="0" width="50" height="20" rx="4" fill="url(#financeGradient)"/>
    <text x="25" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="600" fill="white" text-anchor="middle">
      FINANCE
    </text>
  </g>
</svg>
