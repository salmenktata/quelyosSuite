name: CI/CD Site Vitrine

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Permet lancement manuel

env:
  NODE_ENV: production

jobs:
  # ============================================
  # JOB 1: Tests & Build
  # ============================================
  test-and-build:
    name: ðŸ§ª Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run linter
        run: npm run lint
        continue-on-error: true

      - name: ðŸ”¨ Build Next.js app
        run: npm run build

      - name: ðŸ“Š Build summary
        run: |
          echo "### ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 2: Deploy to VPS (only on main)
  # ============================================
  deploy:
    name: ðŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ðŸš€ Starting deployment of quelyos-website..."
            
            cd /opt/quelyos-website
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            echo "ðŸ“¦ Rebuilding Docker image..."
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            
            echo "â³ Waiting for container to start..."
            sleep 10
            
            # Health check
            CONTAINER_IP=$(docker inspect quelyos-website --format '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}')
            echo "Container IP: $CONTAINER_IP"
            
            if curl -sf http://$CONTAINER_IP:3005 > /dev/null; then
              echo "âœ… Container is healthy!"
            else
              echo "âš ï¸ Container health check failed, checking logs..."
              docker logs quelyos-website --tail 20
            fi
            
            echo "ðŸŽ‰ Deployment complete!"

      - name: ðŸ¥ Final health check
        run: |
          sleep 15
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://quelyos.com)
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "âœ… quelyos.com is responding (HTTP $HTTP_STATUS)"
          else
            echo "âš ï¸ quelyos.com returned HTTP $HTTP_STATUS"
          fi
        continue-on-error: true

      - name: ðŸ“Š Deployment summary
        if: success()
        run: |
          echo "### ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| URL | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| https://quelyos.com | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| https://www.quelyos.com | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
