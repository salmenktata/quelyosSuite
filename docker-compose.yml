version: '3.8'

services:
  # ============================================
  # BASE DE DONNÃ‰ES
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: quelyos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quelyos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quelyos_secure_pwd}
      POSTGRES_DB: ${POSTGRES_DB:-quelyos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quelyos}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: quelyos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # BACKEND ODOO
  # ============================================
  odoo:
    image: quelyos/odoo:19
    container_name: quelyos-odoo
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HOST: quelyos-db
      USER: ${POSTGRES_USER:-quelyos}
      PASSWORD: ${POSTGRES_PASSWORD:-quelyos_secure_pwd}
      QUELYOS_ENCRYPTION_KEY: RCeQ7cey5OCvTrl0NEUKnETt42k342GPL5u7xxOZ0Xs=
    volumes:
      - ./odoo-backend/addons:/mnt/extra-addons
      - ./config/odoo.conf:/etc/odoo/odoo.conf:ro
      - odoo_data:/var/lib/odoo
    ports:
      - "8069:8069"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # FRONTENDS (monorepo pnpm - build context = racine)
  # ============================================
  vitrine-quelyos:
    build:
      context: .
      dockerfile: vitrine-quelyos/Dockerfile
    container_name: quelyos-vitrine
    restart: unless-stopped
    depends_on:
      odoo:
        condition: service_healthy
    environment:
      NODE_ENV: production
      BACKEND_URL: http://odoo:8069
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  vitrine-client:
    build:
      context: .
      dockerfile: vitrine-client/Dockerfile
    container_name: quelyos-ecommerce
    restart: unless-stopped
    depends_on:
      odoo:
        condition: service_healthy
    environment:
      NODE_ENV: production
      BACKEND_URL: http://odoo:8069
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  dashboard-client:
    build:
      context: .
      dockerfile: dashboard-client/Dockerfile
    container_name: quelyos-dashboard
    restart: unless-stopped
    depends_on:
      odoo:
        condition: service_healthy
    environment:
      NODE_ENV: production
      VITE_API_URL: http://odoo:8069
    ports:
      - "5175:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ============================================
  # REVERSE PROXY (optionnel)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: quelyos-nginx
    restart: unless-stopped
    depends_on:
      - vitrine-quelyos
      - vitrine-client
      - dashboard-client
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    profiles:
      - with-proxy

volumes:
  postgres_data:
  redis_data:
  odoo_data:

networks:
  default:
    name: quelyos-network
