services:
  postgres-test:
    image: postgres:16-alpine
    container_name: quelyos-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${TEST_DB_NAME:-quelyos_finance_test}
      POSTGRES_USER: ${TEST_DB_USER:-quelyos}
      POSTGRES_PASSWORD: ${TEST_DB_PASSWORD:-changeme}
    ports:
      - "${TEST_DB_PORT:-5442}:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEST_DB_USER:-quelyos}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
    driver: local
