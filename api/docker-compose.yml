services:
  postgres:
    image: postgres:16-alpine
    container_name: quelyos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: quelyos_db
      POSTGRES_USER: quelyos
      POSTGRES_PASSWORD: secure_password_2024
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quelyos"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
