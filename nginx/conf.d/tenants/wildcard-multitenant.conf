# Nginx Multi-Tenant Wildcard Configuration
# Route *.quelyos.shop vers le frontend e-commerce avec identification tenant

# Map pour extraire le tenant_code du sous-domaine
map $host $tenant_code {
    default "";
    ~^(?<subdomain>[^.]+)\.quelyos\.shop$ $subdomain;
    ~^(?<subdomain>[^.]+)\.quelyos\.com$ $subdomain;
}

# Map pour identifier si c'est un sous-domaine admin
map $host $is_admin_subdomain {
    default 0;
    ~^admin\.([^.]+)\.quelyos\.(shop|com)$ 1;
}

# Extraire le tenant depuis un domaine admin.X.quelyos.shop
map $host $admin_tenant_code {
    default "";
    ~^admin\.(?<subdomain>[^.]+)\.quelyos\.(shop|com)$ $subdomain;
}

# Upstream pour le frontend e-commerce (vitrine-client)
upstream ecommerce_frontend {
    server vitrine-client:3001;
    keepalive 32;
}

# Upstream pour le dashboard (dashboard-client)
upstream dashboard_frontend {
    server dashboard-client:5175;
    keepalive 32;
}

# ═══════════════════════════════════════════════════════════════════════════
# WILDCARD *.quelyos.shop - E-commerce Frontend
# ═══════════════════════════════════════════════════════════════════════════
server {
    listen 443 ssl http2;
    server_name ~^(?!admin\.)(?<tenant>[^.]+)\.quelyos\.shop$;

    # SSL Wildcard Certificate
    ssl_certificate /etc/nginx/ssl/wildcard.quelyos.shop/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/wildcard.quelyos.shop/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # Vérifier que le tenant existe (via Lua ou simple check)
    # Pour l'instant, on fait confiance au routage

    # Proxy vers le frontend e-commerce
    location / {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://ecommerce_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Headers tenant pour identification côté frontend
        proxy_set_header X-Tenant-Code $tenant;
        proxy_set_header X-Tenant-Domain $host;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API calls - proxy vers backend Odoo avec tenant header
    location /api/ {
        limit_req zone=api_limit burst=5 nodelay;

        proxy_pass http://odoo;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Header tenant pour Odoo
        proxy_set_header X-Tenant-Code $tenant;

        # Hide backend signature
        proxy_hide_header Server;
        add_header Server "nginx" always;

        # CORS
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-Tenant-Code" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static assets avec cache long
    location /_next/static/ {
        proxy_pass http://ecommerce_frontend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable";
    }

    # Images produits via proxy
    location /images/ {
        proxy_pass http://odoo/web/image/;
        proxy_set_header X-Tenant-Code $tenant;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK - Tenant: $tenant\n";
        add_header Content-Type text/plain;
    }
}

# ═══════════════════════════════════════════════════════════════════════════
# WILDCARD admin.*.quelyos.shop - Backoffice Dashboard
# ═══════════════════════════════════════════════════════════════════════════
server {
    listen 443 ssl http2;
    server_name ~^admin\.(?<tenant>[^.]+)\.quelyos\.shop$;

    # SSL Wildcard Certificate (same wildcard cert)
    ssl_certificate /etc/nginx/ssl/wildcard.quelyos.shop/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/wildcard.quelyos.shop/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # Proxy vers le dashboard React
    location / {
        limit_req zone=general burst=10 nodelay;

        proxy_pass http://dashboard_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Headers tenant
        proxy_set_header X-Tenant-Code $tenant;
        proxy_set_header X-Tenant-Domain $host;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API calls vers backend
    location /api/ {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://odoo;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Header tenant
        proxy_set_header X-Tenant-Code $tenant;

        proxy_hide_header Server;
        add_header Server "nginx" always;

        # CORS
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, X-Tenant-Code" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Vite HMR WebSocket (dev)
    location /@vite/ {
        proxy_pass http://dashboard_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static assets
    location /assets/ {
        proxy_pass http://dashboard_frontend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK - Admin Tenant: $tenant\n";
        add_header Content-Type text/plain;
    }
}

# ═══════════════════════════════════════════════════════════════════════════
# HTTP REDIRECT pour wildcard
# ═══════════════════════════════════════════════════════════════════════════
server {
    listen 80;
    server_name *.quelyos.shop;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
