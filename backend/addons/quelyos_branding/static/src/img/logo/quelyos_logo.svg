<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <defs>
    <linearGradient id="suiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="qGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- Q Icon Premium -->
  <g transform="translate(5, 5)">
    <!-- Cercle externe avec gradient -->
    <circle cx="20" cy="20" r="18" fill="url(#suiteGradient)" opacity="0.15"/>
    <circle cx="20" cy="20" r="16" stroke="url(#qGradient)" stroke-width="2.5" fill="none"/>
    
    <!-- Q stylisÃ© -->
    <circle cx="20" cy="18" r="10" stroke="url(#qGradient)" stroke-width="2.5" fill="none"/>
    <line x1="26" y1="24" x2="32" y2="32" stroke="url(#qGradient)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Accent premium -->
    <circle cx="32" cy="8" r="3" fill="#a855f7" opacity="0.8"/>
  </g>
  
  <!-- Texte Quelyos -->
  <text x="52" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="700" fill="#1e1b4b">
    Quelyos
  </text>
  
  <!-- Badge Suite -->
  <g transform="translate(145, 15)">
    <rect x="0" y="0" width="45" height="20" rx="4" fill="url(#suiteGradient)"/>
    <text x="22.5" y="14" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">
      SUITE
    </text>
  </g>
</svg>
