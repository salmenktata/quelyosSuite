<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <defs>
    <!-- Gradient de fond principal -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>

    <!-- Motifs géométriques -->
    <pattern id="grid" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Fond principal avec gradient -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Motif de grille subtile -->
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Formes géométriques abstraites -->
  <g opacity="0.15">
    <!-- Cercles flottants -->
    <circle cx="300" cy="200" r="120" fill="white" opacity="0.1"/>
    <circle cx="1600" cy="800" r="200" fill="white" opacity="0.08"/>
    <circle cx="800" cy="600" r="80" fill="white" opacity="0.12"/>
    <circle cx="1400" cy="300" r="150" fill="white" opacity="0.09"/>

    <!-- Rectangles en angle -->
    <rect x="1200" y="100" width="300" height="300" fill="white" opacity="0.06" transform="rotate(30 1350 250)"/>
    <rect x="200" y="700" width="250" height="250" fill="white" opacity="0.07" transform="rotate(-20 325 825)"/>

    <!-- Lignes diagonales -->
    <line x1="0" y1="1080" x2="1920" y2="0" stroke="white" stroke-width="2" opacity="0.05"/>
    <line x1="0" y1="900" x2="1920" y2="180" stroke="white" stroke-width="2" opacity="0.05"/>
  </g>

  <!-- Icônes de retail stylisées -->
  <g opacity="0.08" transform="translate(1500, 100)">
    <!-- Icône shopping cart -->
    <path d="M 10 20 L 30 20 L 35 50 L 15 50 Z" fill="white"/>
    <circle cx="20" cy="55" r="3" fill="white"/>
    <circle cx="30" cy="55" r="3" fill="white"/>
  </g>

  <g opacity="0.08" transform="translate(300, 800)">
    <!-- Icône POS terminal -->
    <rect x="10" y="10" width="40" height="60" rx="5" fill="white"/>
    <rect x="15" y="15" width="30" height="20" fill="#1e40af"/>
    <rect x="15" y="40" width="30" height="3" rx="1" fill="#1e40af"/>
    <rect x="15" y="47" width="30" height="3" rx="1" fill="#1e40af"/>
    <rect x="15" y="54" width="30" height="3" rx="1" fill="#1e40af"/>
  </g>

  <!-- Accent en bas à droite -->
  <g opacity="0.1" transform="translate(1700, 900)">
    <circle cx="0" cy="0" r="180" fill="white"/>
  </g>
</svg>
