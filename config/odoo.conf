[options]
; Odoo Configuration File for Quelyos ERP

; ===========================================
; Database
; ===========================================
db_host = quelyos-db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = quelyos
db_maxconn = 64

; ===========================================
; Paths
; ===========================================
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo

; ===========================================
; Server
; ===========================================
http_port = 8069
http_interface = 0.0.0.0
proxy_mode = True

; ===========================================
; Performance
; ===========================================
workers = 4
max_cron_threads = 2
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

; ===========================================
; Logging
; ===========================================
log_level = info
logfile = /var/log/odoo/odoo.log
log_handler = :INFO

; ===========================================
; Security
; ===========================================
admin_passwd = 724@Lnb.13
list_db = False

; ===========================================
; Email
; ===========================================
email_from = noreply@quelyos.com
smtp_server = localhost
smtp_port = 25
smtp_ssl = False
