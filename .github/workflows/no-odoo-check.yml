name: No-Odoo Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'vitrine-client/src/**'
      - 'dashboard-client/src/**'
      - 'vitrine-quelyos/src/**'

jobs:
  check-odoo-references:
    name: V√©rifier r√©f√©rences Odoo UI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan violations P0
        id: scan
        run: |
          echo "üîç Scanning for Odoo UI references..."

          # Exclusions
          EXCLUSIONS="legal/page.tsx|lib/odoo|odoo-rpc.ts|__tests__|node_modules"

          VIOLATIONS=""

          # Patterns P0 critiques
          for pattern in "dans Odoo" "via Odoo" "l'interface Odoo" "OdooImage" "VITE_ODOO_URL"; do
            MATCHES=$(grep -rl "$pattern" \
              vitrine-client/src \
              dashboard-client/src \
              --include="*.ts" --include="*.tsx" 2>/dev/null \
              | grep -vE "$EXCLUSIONS" || true)

            if [ -n "$MATCHES" ]; then
              VIOLATIONS="$VIOLATIONS\n‚ùå \"$pattern\":\n$MATCHES\n"
            fi
          done

          if [ -n "$VIOLATIONS" ]; then
            echo "## üö® Violations Odoo UI d√©tect√©es" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo -e "$VIOLATIONS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Actions requises" >> $GITHUB_STEP_SUMMARY
            echo "- Remplacer les r√©f√©rences Odoo par des termes g√©n√©riques" >> $GITHUB_STEP_SUMMARY
            echo "- Voir .claude/commands/no-odoo.md pour le mapping" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "## ‚úÖ Aucune violation Odoo UI" >> $GITHUB_STEP_SUMMARY

      - name: Scan champs API backend (Phase 2)
        run: |
          echo "üîç Scanning for backend field names in vitrine-client..."

          # Exclusions
          EXCLUSIONS="api-anonymizer.ts|lib/odoo|__tests__|\.test\."

          API_VIOLATIONS=""

          # Champs Odoo √† d√©tecter
          for field in "list_price" "default_code" "qty_available" "attribute_lines"; do
            MATCHES=$(grep -rln "\b${field}\b" \
              vitrine-client/src \
              --include="*.ts" --include="*.tsx" 2>/dev/null \
              | grep -vE "$EXCLUSIONS" || true)

            if [ -n "$MATCHES" ]; then
              API_VIOLATIONS="$API_VIOLATIONS\n‚ö†Ô∏è \"$field\":\n$MATCHES\n"
            fi
          done

          if [ -n "$API_VIOLATIONS" ]; then
            echo "## üö® Champs API backend d√©tect√©s" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo -e "$API_VIOLATIONS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Mapping requis" >> $GITHUB_STEP_SUMMARY
            echo "| Champ Backend | ‚Üí Standard |" >> $GITHUB_STEP_SUMMARY
            echo "|---------------|------------|" >> $GITHUB_STEP_SUMMARY
            echo "| list_price | price |" >> $GITHUB_STEP_SUMMARY
            echo "| default_code | sku |" >> $GITHUB_STEP_SUMMARY
            echo "| qty_available | stock_quantity |" >> $GITHUB_STEP_SUMMARY
            echo "| attribute_lines | attributes |" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "‚úÖ Champs API anonymis√©s" >> $GITHUB_STEP_SUMMARY

      - name: V√©rifier page legal pr√©serv√©e
        run: |
          if [ -f "vitrine-client/src/app/legal/page.tsx" ]; then
            if grep -q "Odoo Community Edition" vitrine-client/src/app/legal/page.tsx; then
              echo "‚úÖ Page legal/ contient les mentions LGPL requises"
            else
              echo "‚ö†Ô∏è Page legal/ manque les mentions Odoo (conformit√© LGPL)"
              exit 1
            fi
          fi
