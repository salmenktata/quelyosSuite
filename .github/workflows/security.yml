name: Security Scan

on:
  schedule:
    # Tous les lundis Ã  6h UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '**/package.json'
      - '**/pnpm-lock.yaml'
      - '**/requirements.txt'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================================================
  # NPM AUDIT - Critical & High vulnerabilities
  # ==========================================================================
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: \${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: \${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit all packages
        run: |
          echo "## NPM Security Audit Report" >> \$GITHUB_STEP_SUMMARY
          echo "" >> \$GITHUB_STEP_SUMMARY
          
          for dir in dashboard-client super-admin-client vitrine-client vitrine-quelyos; do
            echo "### \$dir" >> \$GITHUB_STEP_SUMMARY
            cd \$dir
            pnpm audit --json > audit.json 2>/dev/null || true
            
            # Count vulnerabilities
            critical=\$(jq '.metadata.vulnerabilities.critical // 0' audit.json 2>/dev/null || echo 0)
            high=\$(jq '.metadata.vulnerabilities.high // 0' audit.json 2>/dev/null || echo 0)
            moderate=\$(jq '.metadata.vulnerabilities.moderate // 0' audit.json 2>/dev/null || echo 0)
            
            echo "- Critical: \$critical" >> \$GITHUB_STEP_SUMMARY
            echo "- High: \$high" >> \$GITHUB_STEP_SUMMARY
            echo "- Moderate: \$moderate" >> \$GITHUB_STEP_SUMMARY
            echo "" >> \$GITHUB_STEP_SUMMARY
            
            rm -f audit.json
            cd ..
          done

  # ==========================================================================
  # PYTHON AUDIT
  # ==========================================================================
  python-audit:
    name: Python Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: \${{ env.PYTHON_VERSION }}

      - name: Install pip-audit and safety
        run: |
          pip install pip-audit safety

      - name: Run pip-audit
        run: |
          echo "## Python Security Audit Report" >> \$GITHUB_STEP_SUMMARY
          echo "" >> \$GITHUB_STEP_SUMMARY
          
          if [ -f "odoo-backend/requirements.txt" ]; then
            echo "### pip-audit results" >> \$GITHUB_STEP_SUMMARY
            pip-audit -r odoo-backend/requirements.txt --format json > audit.json 2>/dev/null || true
            vulns=\$(jq 'length' audit.json 2>/dev/null || echo 0)
            echo "Vulnerabilities found: \$vulns" >> \$GITHUB_STEP_SUMMARY
            rm -f audit.json
          else
            echo "No requirements.txt found" >> \$GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  # ==========================================================================
  # DEPENDENCY REVIEW (for PRs)
  # ==========================================================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
        continue-on-error: true

  # ==========================================================================
  # CODE SCANNING - CodeQL
  # ==========================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  # ==========================================================================
  # SECRET SCANNING
  # ==========================================================================
  secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: \${{ secrets.GITHUB_TOKEN }}

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: \${{ github.event.repository.default_branch }}
          extra_args: --only-verified
        continue-on-error: true

  # ==========================================================================
  # SAST - Static Application Security Testing
  # ==========================================================================
  sast:
    name: SAST Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: \${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit (Python SAST)
        run: |
          echo "## Bandit SAST Report" >> \$GITHUB_STEP_SUMMARY
          bandit -r odoo-backend/addons/quelyos_api \
            -f json \
            -o bandit-report.json \
            --severity-level medium \
            || true
          
          high=\$(jq '[.results[] | select(.issue_severity == "HIGH")] | length' bandit-report.json 2>/dev/null || echo 0)
          medium=\$(jq '[.results[] | select(.issue_severity == "MEDIUM")] | length' bandit-report.json 2>/dev/null || echo 0)
          
          echo "- High severity issues: \$high" >> \$GITHUB_STEP_SUMMARY
          echo "- Medium severity issues: \$medium" >> \$GITHUB_STEP_SUMMARY
        continue-on-error: true

  # ==========================================================================
  # SUMMARY
  # ==========================================================================
  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, python-audit, secrets, sast]
    if: always()
    steps:
      - name: Security scan completed
        run: |
          echo "## Security Scan Summary" >> \$GITHUB_STEP_SUMMARY
          echo "" >> \$GITHUB_STEP_SUMMARY
          echo "| Scan | Status |" >> \$GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> \$GITHUB_STEP_SUMMARY
          echo "| NPM Audit | \${{ needs.npm-audit.result }} |" >> \$GITHUB_STEP_SUMMARY
          echo "| Python Audit | \${{ needs.python-audit.result }} |" >> \$GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | \${{ needs.secrets.result }} |" >> \$GITHUB_STEP_SUMMARY
          echo "| SAST | \${{ needs.sast.result }} |" >> \$GITHUB_STEP_SUMMARY
