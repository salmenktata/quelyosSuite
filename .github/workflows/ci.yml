name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================================================
  # LINT & TYPE CHECK - Dashboard Client
  # ==========================================================================
  lint-dashboard:
    name: Lint Dashboard Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: dashboard-client
        run: pnpm type-check

      - name: ESLint
        working-directory: dashboard-client
        run: pnpm eslint --max-warnings 0

  # ==========================================================================
  # LINT & TYPE CHECK - Super Admin Client
  # ==========================================================================
  lint-super-admin:
    name: Lint Super Admin Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: super-admin-client
        run: pnpm tsc --noEmit

      - name: Build check
        working-directory: super-admin-client
        run: pnpm build

  # ==========================================================================
  # LINT & TYPE CHECK - Vitrine Client (E-commerce)
  # ==========================================================================
  lint-vitrine-client:
    name: Lint Vitrine Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: vitrine-client
        run: pnpm type-check

  # ==========================================================================
  # LINT & TYPE CHECK - Vitrine Quelyos (Site vitrine)
  # ==========================================================================
  lint-vitrine-quelyos:
    name: Lint Vitrine Quelyos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: vitrine-quelyos
        run: pnpm type-check

  # ==========================================================================
  # PYTHON SYNTAX CHECK - Odoo Backend
  # ==========================================================================
  lint-odoo:
    name: Lint Odoo Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check Python syntax
        run: |
          find odoo-backend/addons/quelyos_api -name "*.py" -exec python -m py_compile {} \;
          echo "Python syntax check passed"

      - name: Install flake8
        run: pip install flake8

      - name: Flake8 lint (errors only)
        run: |
          flake8 odoo-backend/addons/quelyos_api \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics

  # ==========================================================================
  # SECURITY SCAN - npm audit
  # ==========================================================================
  security-npm:
    name: Security Scan (npm)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit Dashboard Client
        working-directory: dashboard-client
        run: pnpm audit --audit-level=high || true
        continue-on-error: true

      - name: Audit Super Admin Client
        working-directory: super-admin-client
        run: pnpm audit --audit-level=high || true
        continue-on-error: true

      - name: Audit Vitrine Client
        working-directory: vitrine-client
        run: pnpm audit --audit-level=high || true
        continue-on-error: true

      - name: Audit Vitrine Quelyos
        working-directory: vitrine-quelyos
        run: pnpm audit --audit-level=high || true
        continue-on-error: true

  # ==========================================================================
  # SECURITY SCAN - Python dependencies
  # ==========================================================================
  security-python:
    name: Security Scan (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Check for requirements.txt
        id: check-requirements
        run: |
          if [ -f "odoo-backend/requirements.txt" ]; then
            echo "exists=true" >> \$GITHUB_OUTPUT
          else
            echo "exists=false" >> \$GITHUB_OUTPUT
          fi

      - name: Audit Python dependencies
        if: steps.check-requirements.outputs.exists == 'true'
        run: pip-audit -r odoo-backend/requirements.txt || true
        continue-on-error: true

  # ==========================================================================
  # SECRET DETECTION
  # ==========================================================================
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: \${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # ==========================================================================
  # BUILD TEST - All clients
  # ==========================================================================
  build:
    name: Build All Clients
    runs-on: ubuntu-latest
    needs: [lint-dashboard, lint-super-admin, lint-vitrine-client, lint-vitrine-quelyos]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Dashboard Client
        working-directory: dashboard-client
        run: pnpm build

      - name: Build Super Admin Client
        working-directory: super-admin-client
        run: pnpm build

  # ==========================================================================
  # FINAL STATUS CHECK
  # ==========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-dashboard, lint-super-admin, lint-vitrine-client, lint-vitrine-quelyos, lint-odoo, build]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "\${{ needs.lint-dashboard.result }}" == "failure" ]] || \
             [[ "\${{ needs.lint-super-admin.result }}" == "failure" ]] || \
             [[ "\${{ needs.lint-vitrine-client.result }}" == "failure" ]] || \
             [[ "\${{ needs.lint-vitrine-quelyos.result }}" == "failure" ]] || \
             [[ "\${{ needs.lint-odoo.result }}" == "failure" ]] || \
             [[ "\${{ needs.build.result }}" == "failure" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required jobs passed!"
