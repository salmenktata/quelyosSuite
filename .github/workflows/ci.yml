name: CI - Tests et Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Install dependencies once at root (pnpm workspace)
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

  # Tests vitrine-client (Next.js)
  vitrine-client-tests:
    name: Vitrine Client Tests
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm --filter frontend lint

      - name: Run unit tests
        run: pnpm --filter frontend test || true

      - name: Build vitrine-client
        run: pnpm --filter frontend build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8069/api
          NEXT_PUBLIC_SITE_URL: http://localhost:3000

  # Tests dashboard-client (Vite/React)
  dashboard-client-tests:
    name: Dashboard Client Tests
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dashboard-client
        run: pnpm --filter quelyos-backoffice build

  # Tests vitrine-quelyos (Next.js)
  vitrine-quelyos-tests:
    name: Vitrine Quelyos Tests
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build vitrine-quelyos
        run: pnpm --filter @quelyos/website build

  # Validation Python (Odoo modules)
  python-validation:
    name: Python Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install flake8 pytest pytest-cov requests

      - name: Lint Python code
        run: flake8 odoo-backend/addons --max-line-length=120 --exclude=__pycache__,*.pyc
        continue-on-error: true

      - name: Run API tests (unit only)
        run: |
          cd odoo-backend
          pytest tests/ -v --ignore=tests/test_parity*.py -m "not integration" || true

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit npm dependencies
        run: pnpm audit --audit-level=high || true

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true

  # Build Docker images
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [vitrine-client-tests, dashboard-client-tests, vitrine-quelyos-tests, python-validation]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Vitrine Client image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./vitrine-client/Dockerfile
          push: false
          tags: quelyos-vitrine-client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Dashboard Client image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dashboard-client/Dockerfile
          push: false
          tags: quelyos-dashboard-client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
