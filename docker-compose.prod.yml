version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: quelyos-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=fr_FR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - quelyos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Pas de port exposé publiquement pour la sécurité

  # Odoo Backend
  odoo:
    image: odoo:19.0
    container_name: quelyos-odoo-prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      HOST: db
      USER: ${DB_USER}
      PASSWORD: ${DB_PASSWORD}
      # Redis configuration for rate limiting
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_RATE_LIMIT_DB: 1
      # Production optimizations
      WORKERS: ${ODOO_WORKERS:-4}
      MAX_CRON_THREADS: ${ODOO_MAX_CRON_THREADS:-2}
      LIMIT_TIME_CPU: ${ODOO_LIMIT_TIME_CPU:-300}
      LIMIT_TIME_REAL: ${ODOO_LIMIT_TIME_REAL:-600}
    volumes:
      - odoo_data:/var/lib/odoo
      - odoo_config:/etc/odoo
      - ./backend/addons:/mnt/extra-addons:ro
      - ./odoo_logs:/var/log/odoo
    networks:
      - quelyos-network
    command: >
      --addons-path=/mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
      -d ${DB_NAME}
      --db-filter=^${DB_NAME}$
      --workers=${ODOO_WORKERS:-4}
      --max-cron-threads=${ODOO_MAX_CRON_THREADS:-2}
      --limit-time-cpu=${ODOO_LIMIT_TIME_CPU:-300}
      --limit-time-real=${ODOO_LIMIT_TIME_REAL:-600}
      --proxy-mode
      --without-demo=all
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Pas de port exposé - accès via Nginx uniquement

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NODE_ENV: production
    container_name: quelyos-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
      ODOO_URL: http://odoo:8069
      ODOO_DB: ${DB_NAME}
    networks:
      - quelyos-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - odoo

  # Backoffice React
  backoffice:
    build:
      context: ./backoffice
      dockerfile: Dockerfile.prod
    container_name: quelyos-backoffice-prod
    restart: always
    networks:
      - quelyos-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: quelyos-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - nginx_logs:/var/log/nginx
    networks:
      - quelyos-network
    depends_on:
      - frontend
      - backoffice
      - odoo
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: quelyos-certbot
    volumes:
      - ./nginx/certbot/www:/var/www/certbot:rw
      - ./nginx/certbot/conf:/etc/letsencrypt:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - quelyos-network

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: quelyos-redis-prod
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - quelyos-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Pas de port exposé publiquement pour la sécurité

volumes:
  postgres_data:
    driver: local
  odoo_data:
    driver: local
  odoo_config:
    driver: local
  nginx_logs:
    driver: local
  redis_data:
    driver: local

networks:
  quelyos-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
