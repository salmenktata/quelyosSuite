version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: quelyos_db_prod
    restart: unless-stopped
    environment:
      - POSTGRES_DB=quelyos
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quelyos_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Odoo Backend
  odoo:
    image: odoo:19.0
    container_name: quelyos_odoo_prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=${DB_PASSWORD}
    volumes:
      - ./backend/addons:/mnt/extra-addons
      - odoo_web_data:/var/lib/odoo
      - ./backend/config/odoo.conf:/etc/odoo/odoo.conf:ro
    networks:
      - quelyos_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache (optionnel)
  redis:
    image: redis:7-alpine
    container_name: quelyos_redis_prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - quelyos_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: quelyos_frontend_prod
    restart: unless-stopped
    depends_on:
      - odoo
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ODOO_URL=http://odoo:8069
      - NEXT_PUBLIC_SITE_URL=${SITE_URL}
      - ODOO_DATABASE=quelyos
      - ODOO_WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - NEXT_PUBLIC_PRIMARY_COLOR=#01613a
      - NEXT_PUBLIC_SECONDARY_COLOR=#c9c18f
    networks:
      - quelyos_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: quelyos_nginx_prod
    restart: unless-stopped
    depends_on:
      - frontend
      - odoo
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - quelyos_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  odoo_web_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  quelyos_network:
    driver: bridge
